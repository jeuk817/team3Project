<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="./css/jeukClass.css" rel="stylesheet">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar-default navbar-fixed-top naviContainer">
        <div class="leftAlignCol">
            <a href="#">
                <i class="material-icons" id="homeIcon">home</i>
            </a>
        </div>
        <div class="centerAlignCol">
            <h1>류제욱</h1>
        </div>
        <div class="naviRight">
            <ul class="navbar-nav bookmarks">
                <li><a href="#who">who</a></li>
                <li><a href="#tech">tech</a></li>
                <li><a href="#like">like</a></li>
            </ul>
        </div>
    </nav>
    <div class="contentJeuk">
        <div id="who" class="">
            <div class="innerContents">
                <h1>저는 디알못입니다.</h1>
                <p>디자인이 무엇입니까?</p>


                <h2>Modal</h2>
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
                    data-target="#myModal">모달창</button>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">모달 제목</h4>
                            </div>
                            <div class="modal-body">
                                <p>모달 내용</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                            </div>
                        </div>
                    </div>
                </div>

                <h2>Button Styles</h2>
                <button type="button" class="btn">Basic</button>
                <button type="button" class="btn btn-default">Default</button>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-link">Link</button>

                <h2>Basic Media Object</h2>
                <div class="media">
                    <div class="media-left">
                        <img src="./images/img_avatar1.png" class="media-object" style="width:60px">
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">질문자</h4>
                        <p>뭔가 더 없나요?</p>
                    </div>
                </div>
                <hr>

                <div class="media">
                    <div class="media-body" style="text-align: right;">
                        <h4 class="media-heading">나</h4>
                        <p>죄송합니다. 없습니다.</p>
                    </div>
                    <div class="media-right">
                        <img src="./images/img_avatar1.png" class="media-object" style="width:60px">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid bg-4 text-center">
        <p>세부사항을 적는 곳 : 프로젝트 정보나 회사정보를 적으면 좋을 것 같다.</p>
    </footer>
</body>

</html>
